<!doctype html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">

    <title>Crop_Recommendation_System</title>
    <style>
        body{
            background-color:#2425;
        }
        h1 {
            color: mediumseagreen;
            text-align: center;
            padding-bottom: 30px;
        }
        
        .warning {
            color: red;
            font-weight: bold;
            text-align: center;
        }
        
        .card {
            margin: 20px auto; /* Center the card */
            color: white;
            border-color:white;
            background-color: #495057; /* Darker background for the card */
            border-radius: 10px; /* Rounded corners */
        }

        .container1{
            width:700px; 
            height:850px;
            background-color: #343a40; /* Dark background for the container */
            color: white;
            border-radius: 15px;
            padding: 20px; /* Add padding for better spacing */
            margin: 10px auto; /* Center the container */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Add shadow for depth */
        }

        .navbar {
            padding: 25px; 
        }

        .navbar-brand {
            font-size: 2.5rem; 
            color: white;
            font-weight:bold;
        }

        .back-home {
            text-align: center;
            margin-top: 20px;
        }

        .back-home a {
            font-size: 18px;
            color: #28a745;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid #28a745;
            border-radius: 5px;
            background-color: white;
            transition: background-color 0.3s, color 0.3s;
        }

        .back-home a:hover {
            background-color: #28a745;
            color: white;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <span class="navbar-brand mb-0 h1">Crop Recommendation System <span>ðŸŒ±</span></span>
    </nav>

    <div class="container1">
        <h1 class=" text-success">Enter the Required Parameters</h1>

        <!-- Form Section -->
        <form action="/manual" method="POST">
            <div class="row">
                <div class="col-md-4">
                    <label for="Nitrogen">Nitrogen</label>
                    <input type="number" id="Nitrogen" name="Nitrogen" placeholder="Enter Nitrogen" class="form-control" required step="0">
                </div>
                <div class="col-md-4">
                    <label for="Phosporus">Phosphorus</label>
                    <input type="number" id="Phosporus" name="Phosporus" placeholder="Enter Phosphorus" class="form-control" required step="00">
                </div>
                <div class="col-md-4">
                    <label for="Potassium">Potassium</label>
                    <input type="number" id="Potassium" name="Potassium" placeholder="Enter Potassium" class="form-control" required step="0">
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-md-4">
                    <label for="Temperature">Temperature</label>
                    <input type="number" step="0.01" id="Temperature" name="Temperature" placeholder="Enter Temperature in Â°C" class="form-control" required step="0">
                </div>
                <div class="col-md-4">
                    <label for="Humidity">Humidity</label>
                    <input type="number" step="0.01" id="Humidity" name="Humidity" placeholder="Enter Humidity in %" class="form-control" required step="0">
                </div>
                <div class="col-md-4">
                    <label for="pH">pH</label>
                    <input type="number" step="0.01" id="Ph" name="Ph" placeholder="Enter pH value" class="form-control" required step="0">
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-md-4">
                    <label for="Rainfall">Rainfall</label>
                    <input type="number" step="0.01" id="Rainfall" name="Rainfall" placeholder="Enter Rainfall in mm" class="form-control" required>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-md-12 text-center">
                    <button type="submit" class="btn btn-success btn-lg">Get Recommendation</button>
                </div>
            </div>
        </form>

        <!-- Back Home Button -->
        <div class="back-home">
            <a href="/">Back to Home</a>
        </div>

        <!-- Displaying the Results -->
        {% if result %}
        <div class="card bg-dark" style="width: 18rem;">
            {%if crop_image%}
            <img src="{{url_for('static', filename=crop_image)}}" class="card-img-top" alt="result">
            {%endif%}
            <div class="card-body">
                <h5 class="card-title">Recommended Crop for cultivation:</h5>
                <p class="card-text">{{ result }}</p>
            </div>
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>

</html>
